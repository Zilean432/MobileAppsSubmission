<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panels App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <!---- this section of the code enables it to switch between 3 pages while only using one HTML file. The rest of the HTML code for each of these pages is contained in the 'app.js' file.></!---->
        <ion-router>
            <ion-route url="/" component="page-one"></ion-route>
            <ion-route url="/two" component="page-two"></ion-route>
            <ion-route url="/three" component="page-three"></ion-route>
        </ion-router>
        <ion-nav></ion-nav> 
    </ion-app>
    <!---- this points the app towards the 'app.js' file in order to get all of the Javascript code for this app to function correctly.></!---->
    <script src="app.js"></script>
</body>

</html>
